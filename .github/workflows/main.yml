name: Deploy to Google App Engine

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      # Specify the working directory where package.json is located
      working-directory: ./my-angular-app/
      run: npm install

    - name: Build Angular app
      working-directory: ./my-angular-app/
      run: npm run build 

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Deploy to App Engine
      run: |
        /opt/hostedtoolcache/gcloud/482.0.0/x64/bin/gcloud app deploy --quiet app.yaml --project ${{ secrets.GCP_PROJECT_ID }} --promote
        deliverables: 'app.yaml'
