runtime: python39
api_version: 1
threadsafe: true
handlers:
- url: /
  static_files: dist/my-angular-app/index.html
  upload: dist/my-angular-app/index.html
- url: /
  static_dir: dist/my-angular-app/index.html

skip_files:
  - e2e/
  - node_modules/
  - src/
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE
